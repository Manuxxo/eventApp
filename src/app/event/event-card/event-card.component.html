<div class="bg-white shadow-md rounded-lg overflow-hidden" (click)="goToEventDetail(event.id)">
    <img [src]="event.image" alt="{{ event.name }}" class="w-full h-32 sm:h-48 object-cover">
    <div class="p-4">
      <h4 class="text-lg font-bold">{{ event.name }}</h4>
      <p class="text-gray-600">{{ event.date | date: 'short' }}</p>
      <p class="text-gray-600">{{ event.location }}</p>
      <p class="text-gray-800 font-bold mt-2">{{ event.price ? "Desde " + event.price + "â‚¬" : 'Gratis' }}</p>
    </div>
  </div>
