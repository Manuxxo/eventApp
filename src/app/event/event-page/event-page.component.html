<div *ngIf="loading">
  <app-loader></app-loader>
</div>
<div class="container mx-auto px-4 py-8">
    <div *ngIf="event" class="bg-white shadow-md rounded-lg p-6 text-center">
      <img [src]="event.image" alt="{{ event.name }}" class="w-full h-32 sm:h-48 object-cover">
      <p class="text-2xl font-bold text-gray-800 my-4">{{ event.name }}</p>      
      <div *ngIf="!eventStarted">
        <p class="text-gray-600 text-lg mb-4">{{ event.description }}</p>
        <div class="countdown text-3xl font-bold text-gray-800 mb-4">El evento inicia en: {{ timeRemaining }}</div>
      </div>      
      <div *ngIf="eventStarted" class="mb-4">    
        <p class="text-gray-600 text-lg mb-4">¡El evento ha comenzado! haz click en el botón para registar tu asistencia al evento</p>
        <button
          (click)="registerAttendance()"
          class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">
          Registrar Asistencia
        </button>
      </div>
    </div>
  </div>
