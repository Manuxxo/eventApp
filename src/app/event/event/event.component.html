<div *ngIf="loading">
  <app-loader></app-loader>
</div>
<div class="container mx-auto px-4" *ngIf="!loading">
    <h2 class="text-2xl font-bold my-6 text-center">{{ isEditMode ? 'Editar evento' : 'Crear evento' }}</h2>
    <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-medium mb-2">Nombre del evento</label>
        <input
          type="text"
          id="name"
          required
          [(ngModel)]="event.name"
          name="name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        >
      </div>
      <div class="mb-4">
        <label for="date" class="block text-gray-700 font-medium mb-2">Fecha</label>
        <input
          type="date"
          id="date"
          required
          [(ngModel)]="event.date"
          name="date"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        >
      </div>
      <div class="mb-4">
        <label for="location" class="block text-gray-700 font-medium mb-2">Localización</label>
        <input
          type="text"
          id="location"
          required
          [(ngModel)]="event.location"
          name="location"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        >
      </div>
      <div class="mb-4">
        <label for="image" class="block text-gray-700 font-medium mb-2">URL imagen</label>
        <input
          type="text"
          id="image"
          required
          [(ngModel)]="event.image"
          name="image"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        >
      </div>
      <div class="mb-4">
        <label for="price" class="block text-gray-700 font-medium mb-2">Precio</label>
        <input
          type="number"
          id="price"
          required
          [(ngModel)]="event.price"
          name="price"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        >
      </div>
      <div class="mb-4">
        <label for="description" class="block text-gray-700 font-medium mb-2">Descripción</label>
        <textarea
          id="description"
          required
          [(ngModel)]="event.description"
          name="description"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
        [disabled]="!eventForm.form.valid"
      >
        {{ isEditMode ? 'Actualizar evento' : 'Crear evento' }}
      </button>
    </form>
  </div>
