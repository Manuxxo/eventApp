<div class="container mx-auto px-4">
    <h2 class="text-2xl font-bold my-6 text-center">Entradas vendidas</h2>
    <div class="mb-4 text-right">
      <button class="text-white font-bold py-2 px-4 rounded bg-primary-color" (click)="downloadReport()">Descargar informe</button>
    </div>
    <table class="table-auto w-full mt-6">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-4 py-2">Nombre</th>
          <th class="px-4 py-2">Email</th>
          <th class="px-4 py-2">Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let guest of guests">
          <td class="border px-4 py-2">{{ guest.name }}</td>
          <td class="border px-4 py-2">{{ guest.email }}</td>
          <td class="border px-4 py-2">{{ guest.status == "Attended" ? "Utilizada": "Comprada" }}</td>
        </tr>
      </tbody>
    </table>
  </div>
