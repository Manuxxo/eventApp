<div *ngIf="loading">
  <app-loader></app-loader>
</div>
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <div class="flex justify-center mb-6">
        <img src="../../../assets/logo.png" alt="Logo" class="h-16">
      </div>
      <h2 class="text-2xl font-bold mb-6 text-center">Recuperar contraseña</h2>
      <form (ngSubmit)="onSubmit()" #recoverForm="ngForm">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input
            type="email"
            id="email"
            required
            [(ngModel)]="email"
            name="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
          >
        </div>
        <div *ngIf="message" class="mb-3" [ngClass]="{'text-green-500': success, 'text-red-500': !success}">
          {{ message }}
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
          [disabled]="!recoverForm.form.valid"
        >
          Recover Password
        </button>
        <button
        type="button"
        class="w-full bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600 focus:outline-none focus:bg-gray-600 mt-4"
        (click)="goToLogin()"
      >
        Iniciar sesión
      </button>
      </form>
    </div>
  </div>
